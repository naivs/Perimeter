<!DOCTYPE html>
<html lang="en" ng-app="perimeterApp">
<head>

    <title>Project Perimeter</title>

</head>
<body ng-controller="MainCtrl">

        <div class="sidebar">

                <footer>

            <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
