<div class="container-fluid">
  <div class="row photobase-content">
    <div class="col-sm-3">
      <mat-button-toggle-group class="toggle-indexes" name="indexes" aria-label="Indexes" [vertical]="true">
        <mat-button-toggle *ngFor="let index of indexes" [value]="index" (change)="toggle(index)">
            <mat-icon mat-list-icon>folder</mat-icon> {{index}}
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <div class="col-sm-9">
      <app-grid-gallery [photos]="photos" [cols]="4" [rowHeight]="1"></app-grid-gallery>
    </div>
  </div>
</div>

<mat-paginator [length]="photos.length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent = $event">
</mat-paginator>
