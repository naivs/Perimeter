<div class="container">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Типы устройств</h1>
      </div>
      <div class="col-md-2 offset-md-4 text-center">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#deviceTypeModal"><i class="fas fa-plus-square"></i> Новый тип</button>
      </div>
    </div>
  </div>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Тип</th>
      <th>Описание</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{deviceType.id}}</td>
      <td>{{deviceType.type}}</td>
      <td>{{deviceType.description}}</td>
      <td>
        <button class="btn btn-danger">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
