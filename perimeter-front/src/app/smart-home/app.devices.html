<div class="container">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Devices</h1>
      </div>
      <div class="col-md-2 offset-md-4 text-center">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#deviceModal"><i class="fas fa-plus-square"></i> Новое устройство</button>
      </div>
    </div>
  </div>

  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Type id</th>
      <th>Описание</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{device.id}}</td>
      <td>{{device.typeId}}</td>
      <td>{{device.description}}</td>
      <td>
        <button class="btn btn-info" data-toggle="collapse" data-target="#deviceParamsRow">Инфо</button>
        <button class="btn btn-success">Изменить</button>
        <button class="btn btn-danger">Удалить</button>
      </td>
    </tr>
    <tr id="deviceParamsRow-{{$index}}" class="collapse">
      <td colspan="4">
        <div class="container">
          <div class="row">
            <div class="col-md-2">{{param.name}}</div>
            <div class="col-md-5">{{param.val}}</div>
            <div class="col-md-5">{{param.description}}</div>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Modal add device -->
  <div class="modal fade" tabindex="-1" role="dialog" id="deviceModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Новое устройство</h4>
        </div><!-- /.modal-header -->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <select class="form-control" required>
                <option value="" selected disabled hidden>Тип устройства</option>
                <option value="{{deviceType.id}}">{{deviceType.type}}: {{deviceType.description}}</option>
              </select>
              <label>Параметры</label>
              <div class="container">
                <div class="row">
                  <input id="nameParamInput" class="form-control" placeholder="Название">
                  <input id="valParamInput" class="form-control" placeholder="Значение">
                  <input id="descriptionParamInput" class="form-control" placeholder="Описание">
                </div>
                <div class="row">
                  <button class="btn btn-success">Добавить</button>
                </div>
              </div>

              <table class="table">
                <thead>
                <tr>
                  <th>Название</th>
                  <th>Значение</th>
                  <th>Описание</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>{{param.name}}</td>
                  <td>{{param.val}}</td>
                  <td>{{param.description}}</td>
                </tr>
                </tbody>
              </table>
              <label>Описание</label>
              <input class="form-control" placeholder="Device decription">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-success" data-dismiss="modal">Сохранить</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</div>
