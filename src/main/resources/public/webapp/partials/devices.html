<div class="container" ng-controller="DevicesCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Devices</h1>
            </div>
            <div class="col-md-2 offset-md-4 text-center">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#deviceModal">New device</button>
            </div>
        </div>

    </div>
    <table ng-init="updateDevices()" class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Type id</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="device in devices">
                <td>{{device.id}}</td>
                <td>{{device.typeId}}</td>
                <td>{{device.description}}</td>
                <td>
                    <button class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Modal add device -->
    <div class="modal fade" tabindex="-1" role="dialog" id="deviceModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add device</h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label>Type id</label>
                    <input class="form-control" ng-model="typeId" placeholder="Device Type Id">
                </div>
                <div class="form-group">
                    <label>Decription</label>
                    <input class="form-control" ng-model="description" placeholder="Device decription">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" ng-click="addDevice()">Save device</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
